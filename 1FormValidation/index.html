<!doctype html>
<html ng-app="checkCallingCodeApp">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body> 
    <div class="container">  
      <form name="calling_code_form" novalidate ng-submit="callingCodeForm()" ng-controller="callingCodeController">
        <fieldset>
          <legend>Check Calling Code</legend>
          <div class="form-group row">
            <label class="col-sm-6 col-md-3">Calling Code:</label>
            <input class="col-sm-6 col-md-3"
                    type="number"
                    placeholder="Please Enter a Calling Code"
                    name="code"
                    ng-model="callingCodeInput"
                    ng-minlength=1
                    ng-maxlength=6
                    required />
          </div> <!-- end of form group row -->

          <div class="form-group row">
            <button type="button submit" class="btn btn-primary" class="button">Get Country Name</button>
          </div>

          <div ng-show="calling_code_form.code.$invalid && submitted">
            <div class="alert alert-danger" ng-show="calling_code_form.code.$error.required">
                Please input a code
            </div>
            <div class="alert alert-danger" ng-show="calling_code_form.code.$error.number">
                The calling code can only contain numbers
            </div>
            <div class="alert alert-danger" ng-show="calling_code_form.code.$error.minlength">
                The calling code is required to be at least 1 number
            </div>
            <div class="alert alert-danger" ng-show="calling_code_form.code.$error.maxlength">
                The calling code cannot be longer than 6 numbers
            </div>
          </div>

        </fieldset>
      </form>
    </div> <!-- end of container -->
  </body>
</html>
